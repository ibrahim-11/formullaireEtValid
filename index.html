<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
      
                      <form class="mx-1 mx-md-4" id="registrationForm">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="firstName" class="form-control" name="firstName"/>
                            <label class="form-label" for="firstName">Your First Name</label>
                            <span id="firstNameErrorMsg" class="text-danger float-end"></span>
                          </div>
                          
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="lastName" class="form-control" name="lastName"/>
                              <label class="form-label" for="lastName">Your Last Name</label>
                              <span id="lastNameErrorMsg" class="text-danger float-end"></span>
                            </div>
                          </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="email" class="form-control" name="email" />
                            <label class="form-label" for="email">Your Email</label>
                            <span id="emailErrorMsg" class="text-danger float-end"></span>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="password" class="form-control" name="password" autocomplete/>
                            <label class="form-label" for="password">Password</label>
                            <span id="passwordErrorMsg" class="text-danger float-end"></span>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="pwConfirm" class="form-control" name="pwConfirm" autocomplete/>
                            <label class="form-label" for="pwConfirm">Repeat your password</label>
                            <span id="pwConfirmErrorMsg" class="text-danger float-end"></span>
                          </div>
                        </div>
      
                        <div class="form-check d-flex justify-content-center mb-5">
                          <input
                            class="form-check-input me-2"
                            type="checkbox"
                            id="tosCheck"
                            name="tosCheck"
                          />
                          <label class="form-check-label" for="tosCheck">
                            I agree all statements in <a href="#!">Terms of service</a>
                          </label>
                          <span id="tosCheckErrorMsg" class="text-danger"></span>
                        </div>
                        
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button id="submitBtn" type="submit" class="btn btn-primary btn-lg" disabled>Valider</button>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    <script src="registerV2.js"></script>
</body>
</html>
